<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remotask</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <Section>     
    <form action="">
    
        <fieldset>
            <h3>Remotask Account Registration Form</h3>
           <label for="Fname">First Nmae:</label>
           <input type="text" id="Fname" name="First" required maxlength="15"><br>
           <label for="lname">Last Nmae:</label>
           <input type="text" id="lname" name="lastname" maxlength="15" required><br>
           <lable for="Pnumber">Phone Number</lable>
           <input type="number" id="Pnumber" name="Phone Number" max="10"><br>
           <label for="dob">Dtae of Birth:</label><br>
           <input type="date" id="dob" name="dob" placeholder="YYY-MM-DD">
           <label for="email">Email:</label>
           <input type="email" id="email" name="email" required><br>
           <label for="password"> Create Password</label>
           <input type="password" id="password" name="password" minlength="8" maxlength="20" required><br>
           <label for="confirmpassword">confirm Password</lable>
           <input type="password" id="confirm" name="confirmpassword" placeholder="confirm your email" required><br>
               <h3>Kindly fill in the information below to complete your registration</h3><br>
            <label for="Gender">Gender:</label><br>
            <input type="checkbox" id="male" name="gender" value="male">male<br>
            <input type="checkbox" id="Female" name="gender" value="Female">Female<br>
                 <h3>Enter your Level of Education</h3>
            <label for="Highschool">High School</label>
            <input type="radio" id="Highschool" name="Highschool" value="High school"><br>
            <label for="undergraduate">Under Graduate</label>
            <input type="radio" id="undergraduate" name="undergraduate" value="undegraduate"><br>
            <label for="postgraduate">Post Graduate</label>
            <input type="radio" id="postgraduate" name="postgraduate" value="postgraduate"><br>
                  <input type="submit" value="Create Account">      
                                                                                              
        </fieldset>
    </form>
</Section>
</body>
</html>
